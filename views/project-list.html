<div ng-controller="ProjectCtrl" class="main"> <h1 class="page-header">Projects List</h1> <table class="table"> <thead> <tr> <th width="25px">ID <th>Name <th>Description <th width="50px">   <tbody> <tr ng-repeat="project in projects"> <td>{{project.id}} <td>{{project.name}} <td>{{project.description}} <!-- ng-show="user.id &&user.id==e.user_id" --> <td><a ng-click="editProject($index)"><i class="icon-pencil"></i> </a> &nbsp; <a ng-click="delProject($index)"><i class="icon-remove-circle"></i></a>   </table> <!-- ng-show="user.username" --> <p> <button type="button" class="btn btn-success" ng-click="addProject()"> <b class="icon-plus-sign"></b>Add Project </button> </p> </div>
